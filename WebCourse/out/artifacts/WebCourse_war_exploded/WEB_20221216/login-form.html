<!DOCTYPE html>
<html lang="zh">
<head>
    <title>使用过滤器改变请求编码</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>请输入用户名和口令：</h2>
<form method="post" action="/WEB_20221216/check">
    <table>
        <tr>
            <td>用户名：</td>
            <td><input name="name" type="text"></td>
        </tr>
        <tr>
            <td>口 令：</td>
            <td><input name="pass" type="password"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input name="ok" type="submit" value="提交">
                <input name="cancel" type="reset" value="重置">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
